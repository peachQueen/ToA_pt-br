character.persephone.description=A stern, sadistic vampiress who is often at the whims of her sire, Helena.
character.helena.description=A playful, manic vampiress who heaps affection and lust upon her ward, Persephone.
character.minotauress.description=Incredibly strong, deceptively polite, bestial guardian. Can make any curvy path straight, labyrinth or otherwise.
character.fire_elemental.description=A spirit of fire, concerned with nothing but spreading its flame. Coalescing power over the eons, they possess a human-like intelligence, but little concern for human frailty. Incredibly dangerous.
character.ettin.description=Ogres are massive, brutishly strong goblinoids - although some argue they're more closely related to humans. Ogrish kingdoms used to be common, but now it's more common to see singular ogres sleeping in caves and clearings, living simple lives of sleep and slaughter.\n\nTwo headed-ogres, or Ettin, are known to bicker among themselves, literally. This is the saving grace of many an adventurer, as they may not be able to decide what horrible fate should become them.
character.jester.description=A mysterious jester. What is her deal?
character.dark_knight.description=The dark knight, feared servant of the Demon King.
character.cargirl.description=A catgirl with a very flirtatious and playful personality. Rumor has it that her bite is worse than her meow, but that she mostly just enjoys indulging herself.
