character.brothel_madam.description=The owner and purveyor of the brothel in Silajam, an institution with a surprising influence. She has a no-nonsense attitude and a very short temper, but she genuinely seems to care about those under her wing, and is a shrewd, if sometimes calculating, figure. Also, she has ass for days.
character.cultist.description=A cultist worshipping some dark goddess. Probably bisexual.
character.gadgeteer.description=A strange merchant who specializes in the sale of various eccentric "gadgets". Has some interesting hobbies.
character.hiro.description=Our protagonist. Little is known about the fated hero other than that he looks cute in a dress.
character.hiro_2.description=Where will they go? Who will they kiss? No one knows. They cute tho.
character.kylira.description=An inexperienced, demure elf, who travels with their turtle companion and sells mushrooms. Is fascinated by human coc-- culture.
character.mimic.description=A mysterious woman (?) that pretends to be a chest containing something valuable. In reality, the real treasure was the slimy tentacle dicking waiting inside\!
character.mouth_fiend.description=A mysterious noblelady with very particular tastes. May leave a bad taste in your mouth.
character.pink_haired_prostitute.description=A pushy prostitute who works in the brothel.
character.shopkeep.description=A sweet girl who works in the general store in Silajam. May have a secret.
character.innkeep.description=An innkeep in Silajam. Accepts alternate forms of payment from cuties. If you hear a thud under their desk, someone is probably getting a "free" night at the inn.
character.vampire_hunter.description=A powerful demon slayer who also tends to the spirits of Silajam in its church. Can't find a codpiece that will fit her big dong.
character.elf_lady.description=A mysterious elf woman found only by healing ponds, of which she is protective.
character.evoker.description=A curious sorceror of some kind who cavorts with demons.
character.adventurer.description=A young spellsword who, despite his diminuitive size, wields a large battle axe. Known for his haughty sense of superiority... and his peculiar bedroom habits.
character.beastmistress.description=The drow are a secretive culture, so little is known about them as a group, but the outliers that venture to the surface world are a diverse bunch of ruthless scoundrels.\n\nThe huntresses, or beastmistresses, are known to be particularly far-reaching, riding atop powerful, bear-like felines in search of... prey.
character.brigand.description=Humans are widespread surface dwellers with strange ideas about what goes into where. They're little liked by most of other sapient races, and a few of the non-sapient ones, too. On the bright side, they do make excellent cheese.\n\nBrigands wander the roads in pursuit of the simple pleasures in life - booty, mostly.
character.bunny.description=The puca are famed for their wiles and the good, and bad, fortune that they bring.\n\nAs far as debt collectors go, she seems pleasant enough - but woe befall those who are consistently late with their coin.
character.centaur.description=The centaurs are famed for their archery skills, their dominance for the plains - for some clans, their brutality, and for others, their temperance. Centaur society has very strict codes of conduct, and centaur cocks are the size of... well, the phrase is "hung like a horse", innit?\n\nHer archery skills are impressive, and they're not the only thing. Hobbies\: making mares wink, making twinks mares.
character.unicorn.description=The centaurs are famed for their archery skills, their dominance for the plains - for some clans, their brutality, and for others, their temperance. Centaur society has very strict codes of conduct, and centaur cocks are the size of... well, the phrase is "hung like a horse", innit?\n\nA rare breed of centaur is that of the unicorn, who is particularly attracted to virgins.  Virgins should be cautioned, however, that despite this attraction, their behaviors indicate they have little interest in preserving said virginity.
character.dryad.description=A woman of the wood. Literally. Charms forest-goers with her wiles - but can be charmed in turn.\n\nIs willing to share her fruit with those who give themselves freely.
character.ghost.description=Spirits of the dead can sometimes linger.\n\nAn ancient royalty of some long-dead kingdom - brought low by sorrow that her marriage of convenience was a loveless one. Though her husband begrudgingly tried, he could not endure her love-making, and left her heart-broken, in much the same way that she left his ass broken.
character.gloryhole.description=Every hole is a chance for glory.
character.goblin.description=Goblins are gobliny little buggers, aren't they?  Mischevious, energetic and often cruel, goblins have voracious appetites for food and... fun.  Try to keep them in your field of vision.\n\nFemale goblins are capable of a sort of pseudo-impregnation, and are thus better left to their own devices.
character.goblin_male.description=Goblins are gobliny little buggers, aren't they?  Mischevious, energetic and often cruel, goblins have voracious appetites for food and... fun.  Try to keep them in your field of vision.\n\nMale goblins often fear female goblins, and will let them get first pick of playthings.
character.golem.description=Stone brought to life is a sure sign that a mage is extremely powerful, and also likely old and bored.\n\nIf they look like this one, add "lonely" to that list.  Does a magic conduit really need ass for days?
character.harpy.description=The harpies are somewhat dimwitted beastmen, although there are rumors that they're more intelligent than their simple grasp of Common would let on.  They're aerial predators, devouring smaller gamefowl and land-bound critters.\n\nIf you've ever accidentally tripped and sat on a feather duster - congratulations, you know what this harpy's bedroom habits are like.
character.elite_harpy.description=The harpies are somewhat dimwitted beastmen, although there are rumors that they're more intelligent than their simple grasp of Common would let on.  They're aerial predators, devouring smaller gamefowl and land-bound critters.\n\nHarpies with more honed instincts tend to lead flocks, and are as voracious hunters as they are voracious mates.
character.ogre.description=Ogres are massive, brutishly strong goblinoids - although some argue they're more closely related to humans. Ogrish kingdoms used to be common, but now it's more common to see singular ogres sleeping in caves and clearings, living simple lives of sleep and slaughter.\n\nSome ogres have a sexual predilection towards smaller humanoids - these humanoids should best avoid ogres entirely unless they want to find out what an ogre-sized plunger does to a smallfolk sized-asshole.
character.orc.description=Orcs are notoriously strong for goblinoids or humanoids, however you choose to classify them. The orcs of the region respect bravery and shun cowardice.\n\nCounter-intuitively, Urka prefers meek suitors to strong ones, although she won't kick a brave, strong, but soft boy out of bed for eating crackers.
character.slime.description=Slimes are, well, made out of sentient slime. The core visible within them must remain intact for them to maintain their sentience, however.\n\nTea is a peaceful creature who tends to take the form of a busty, full-figured woman. Avoid her if you have a mean streak, unless you want to meet a most ignominious end.
character.spider.description=Little is known about the spider woman of the ruins, other than that she is singularly dangerous and malevolent. Her thousands of young are an army their own - enter the ruins at your own peril.
character.wereslut.description=It's not certain if the werewolves are wolves who have become men, men who have become wolves, or simply a beastman-like creature that could appear to be either, but their beast-like strength and agility and sharp claws makes them extremely dangerous.\n\nAppearing like a village librarian, this werewolf has a penchant for mating with human boys, particularly strong ones... with disastrous, gaping results.
character.wereslut_quickshot.description=It's not certain if the werewolves are wolves who have become men, men who have become wolves, or simply a beastman-like creature that could appear to be either, but their beast-like strength and agility and sharp claws makes them extremely dangerous.\n\nYoung and inexperienced, but frightfully strong, this werewolf has one and only one goal\: mating. And she's not too picky about her partner.
character.lupa_werewolf.description=It's not certain if the werewolves are wolves who have become men, men who have become wolves, or simply a beastman-like creature that could appear to be either, but their beast-like strength and agility and sharp claws makes them extremely dangerous.\n\nHowever, some werewolves are rather docile and playful. Their sexual apetites may sometimes lead to unfortunate circumstances, but they mean no harm.
character.angel.description=A divine creature serving an ancient, long forgotten goddess.  It's not certain what domains her goddess has or had as her charge, but it is known exactly how long her trumpet is.
character.naga.description=The naga is a particularly vicious creature. It will just as soon crush an opponent as it will devour them or defile them - depending on its mood.\n\nEven the simple naga is an incredibly dangerous foe - powerful, cunning, silent, tenacious. Underestimate their sadism at your own peril.
character.quetzal.description=The naga is a particularly vicious creature. It will just as soon crush an opponent as it will devour them or defile them - depending on its mood.\n\nOne of the ancient gods, supposedly, is an antedeluvian Naga, of an extinct "Quetzal" variety. She is feared far and wide, despite rarely if ever descending from the summit of mount Xiuh. There are rumors that she requires virgin sacrifices - always male, with a preference for a soft face.  It is unknown what becomes of them.
character.mermaid.description=The mermaid - beautiful and mysterious, an aquatic creature with the body of human and the fin of a fish. They are known for luring sailors with their alluring looks and songs, but it is not known what becomes of the sailors thereafter.\n\nThe females are known to lay eggs - but where they lay their eggs is not known.
character.warlock.description=A warlock of considerable power - little else about her is known, other than she has a habit of toying with men.
character.giantess.description=A very, very large woman.
character.wasp.description=The wasp-people are known their individualistic, predatory behaviors and for their reproductive cycles, which closely resembles their smaller, less intelligent cousins. Avoiding their stings is strongly advised, even if you've always been curious how chitin feels.
character.dullahan.description=A headless rider... feared for their inhuman strength, and their terrible appearance.  Rumor has it that when their head is seperated from their body, their lustful body acts on its darkest impulses... and has no preference for men or women. For those caught by this headless apparition, they will quickly learn that she has another, more fearsome head.  Particularly when they become dreadfully acquainted, and uncomfortably opened up, with it.
